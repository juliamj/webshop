<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Web Shop</h1>
      <div class="container">
        <div class="categories">
          <h2>Categories</h2>
          <ul>
            <li>
              Books
              <ul>
                <li>Novel</li>
                <li>Biography</li>
                <li>History</li>
              </ul>
            </li>
            <li>
              Movies
              <ul>
                <li>Western</li>
                <li>Drama</li>
                <li>Fiction</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="products">
          <h2>Product List</h2>
          <ul class="productlist"></ul>
        </div>
        <div class="cart">
          <h2>Shopping Cart</h2>
          <ul class="cart__productlist"></ul>
          <div>
            <div class="cart__total-price"></div>
            <div class="cart__purchase-btn"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/38ce537b67.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
